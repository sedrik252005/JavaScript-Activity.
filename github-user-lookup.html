<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub User Lookup</title>
</head>
<body>
  <form>
    <input id="username" placeholder="GitHub username" />
    <button type="submit">Search</button>
  </form>
  <div id="profile"></div>

  <script>
    document.querySelector("form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const username = document.getElementById("username").value;
      try {
        const res = await fetch(`https://api.github.com/users/${username}`);
        const { avatar_url, bio, message } = await res.json();

        if (message === "Not Found") {
          document.getElementById("profile").innerText = "User not found.";
          return;
        }

        document.getElementById("profile").innerHTML = `
          <div class="card">
            <img src="${avatar_url}" width="100"/>
            <p>${bio || "No bio available."}</p>
          </div>`;
      } catch {
        document.getElementById("profile").innerText = "Error fetching user.";
      }
    });
  </script>
</body>
</html>
